{% extends "base.html" %}

{% block title %}Add Event - Schedule Event Logger{% endblock %}

{% block content %}
<h2 style="margin-bottom: 30px; color: #1f2937;">Add New Event</h2>

<form method="POST">
    <div class="form-group">
        <label for="time_slot">Time Slot (HH:MM-HH:MM) *</label>
        <input type="text" id="time_slot" name="time_slot" class="form-control" placeholder="e.g., 09:00-10:00" required>
    </div>

    <div class="form-group">
        <label for="client">Client Name *</label>
        <input type="text" id="client" name="client" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="delivery_type">Delivery Type</label>
        <input type="text" id="delivery_type" name="delivery_type" class="form-control" placeholder="e.g., Online, In-person">
    </div>

    <div class="form-group">
        <label for="resource">Resource/Program</label>
        <input type="text" id="resource" name="resource" class="form-control">
    </div>

    <div class="form-group">
        <label for="assigned_to">Assigned To</label>
        <input type="text" id="assigned_to" name="assigned_to" class="form-control">
    </div>

    <div class="form-group">
        <label for="length">Length</label>
        <input type="text" id="length" name="length" class="form-control" placeholder="e.g., 60 minutes">
    </div>

    <div class="form-group">
        <label for="alert_minutes">Alert Minutes Before</label>
        <input type="number" id="alert_minutes" name="alert_minutes" class="form-control" value="5" min="0">
    </div>

    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" class="form-control"></textarea>
    </div>

    <div style="display: flex; gap: 10px;">
        <button type="submit" class="btn btn-success">Create Event</button>
        <a href="{{ url_for('events') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
